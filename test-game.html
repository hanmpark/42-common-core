<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Tournament</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gameContainer {
            text-align: center;
        }
        canvas {
            border: 2px solid #000;
            background-color: #000;
        }
        #scoreBoard {
            font-size: 24px;
            margin-top: 10px;
        }
        #status {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }
        #tournamentCreation {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input, button {
            margin: 5px;
            padding: 5px;
        }
        #playerList {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="tournamentCreation">
            <h2>Create Tournament</h2>
            <input type="text" id="tournamentId" placeholder="Tournament ID">
            <input type="text" id="playerInput" placeholder="Player ID">
            <button onclick="addPlayer()">Add Player</button>
            <button onclick="createTournament()">Create Tournament</button>
            <div id="playerList"></div>
        </div>
        <div id="gameArea" style="display: none;">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div id="scoreBoard">Score: 0 - 0</div>
            <div id="status">Waiting for game to start...</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreBoard = document.getElementById('scoreBoard');
        const statusDisplay = document.getElementById('status');
        const playerList = document.getElementById('playerList');

        let ws;
        let playerID;
        let isPlaying = false;
        let players = [];

        function addPlayer() {
            const playerInput = document.getElementById('playerInput');
            const playerId = playerInput.value.trim();
            if (playerId && !players.includes(playerId)) {
                players.push(playerId);
                updatePlayerList();
                playerInput.value = '';
            }
        }

        function updatePlayerList() {
            playerList.innerHTML = '<h3>Players:</h3>' + players.map(p => `<div>${p}</div>`).join('');
        }

        function createTournament() {
            const tournamentId = document.getElementById('tournamentId').value.trim();
            if (!tournamentId || players.length < 2) {
                alert('Please enter a tournament ID and add at least 2 players.');
                return;
            }

            fetch('http://localhost:8080/create-tournament', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    tournamentID: tournamentId,
                    players: players
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Tournament created:', data);
                alert('Tournament created successfully! You can now join the tournament.');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Failed to create tournament. Please try again.');
            });
        }

        function connectWebSocket() {
            playerID = prompt("Enter your player ID:");
            const tournamentID = prompt("Enter the tournament ID:");
            const username = prompt("Enter your username:");

            ws = new WebSocket(`ws://localhost:8080/ws?userID=${playerID}&tournamentID=${tournamentID}&username=${username}`);

            ws.onopen = () => {
                console.log("WebSocket connection established");
                statusDisplay.textContent = "Connected to server. Waiting for game to start...";
                document.getElementById('tournamentCreation').style.display = 'none';
                document.getElementById('gameArea').style.display = 'block';
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                updateGame(data);
            };

            ws.onclose = () => {
                console.log("WebSocket connection closed");
                statusDisplay.textContent = "Disconnected from server.";
            };

            ws.onerror = (error) => {
                console.error("WebSocket error:", error);
                statusDisplay.textContent = "Error: Could not connect to server.";
            };
        }

        function updateGame(data) {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw paddles
            ctx.fillStyle = "#fff";
            ctx.fillRect(0, data.paddle1Y, 20, 100);
            ctx.fillRect(780, data.paddle2Y, 20, 100);

            // Draw ball
            ctx.beginPath();
            ctx.arc(data.ballX, data.ballY, 10, 0, Math.PI * 2);
            ctx.fillStyle = "#fff";
            ctx.fill();
            ctx.closePath();

            // Update score
            const scores = Object.values(data.scores);
            scoreBoard.textContent = `Score: ${scores[0]} - ${scores[1]}`;

            // Update game status
            if (!isPlaying && (data.paddle1Y !== 250 || data.paddle2Y !== 250)) {
                isPlaying = true;
                statusDisplay.textContent = "Game in progress";
            }
        }

        function sendMove(move) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ move: move }));
            }
        }

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    sendMove('up');
                    break;
                case 'ArrowDown':
                    sendMove('down');
                    break;
            }
        });

        // Add button to join tournament
        const joinTournamentBtn = document.createElement('button');
        joinTournamentBtn.textContent = 'Join Tournament';
        joinTournamentBtn.onclick = connectWebSocket;
        document.getElementById('tournamentCreation').appendChild(joinTournamentBtn);
    </script>
</body>
</html>
